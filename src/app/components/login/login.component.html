<div class="row">
  <div class="col-3">
    <div class="container connexion">
      <img class="logoLogin" src="../../assets/images/ls.svg">
      <form (ngSubmit)="seConnecter(form)" #form="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="showAlert">
          Nom d'utilisateur ou mot de passe incorrect
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Nom d'utilisateur ou e-mail" name="username" ngModel>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Mot de passe" name="password" ngModel>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">
              Se souvenir de moi
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
      </form>
    </div>
  </div>
  <div class="col-9">
    <div class="inscription">
      <app-choix-inscription></app-choix-inscription>
    </div>
  </div>
</div>
