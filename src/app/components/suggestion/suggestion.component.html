<div class="suggestion" *ngFor="let user of userList">
  <div *ngIf="current.user.id != user.id">
    <div class="row">
      <!-- Gauche -->
      <div class="col-md-2 colonne">
        <a (click)="goToProfile(user.id)"><img src="{{imgUrl}}{{user.avatar}}" class="imgSugg"></a>
      </div>
      <!-- Droite -->
      <div class="col-md-7 colonne">
        <!-- Nom de l'utilisateur -->
        <p class="name">{{ user.name }} {{ user.firstname }}</p>
        <!-- Contenu de la publication -->
        <p class="sport">{{ user.sport.sportname }} - {{ user.level.levelname }}</p>
      </div>
      <div class="col-md-3 colonne">
        <button class="btn btn-success btnFollow">Suivre</button>
      </div>
    </div>
  </div>
</div>
